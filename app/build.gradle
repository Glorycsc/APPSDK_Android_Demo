apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "cn.com.broadlink.blappsdkdemo.baihk"
//        applicationId "cn.com.broadlink.econtrol.plus.test"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/fastjson-1.1.34.jar')
    compile files('libs/cordova.jar')
    compile files('libs/libImageLoader.jar')
    compile 'com.ibroadlink:BLLetAccountAndroid:2.6.6'
    compile 'com.ibroadlink:BLLetFamilyAndroid:2.6.6'
    compile 'com.ibroadlink:BLLetCoreAndroid:2.6.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:23.4.0'
}
